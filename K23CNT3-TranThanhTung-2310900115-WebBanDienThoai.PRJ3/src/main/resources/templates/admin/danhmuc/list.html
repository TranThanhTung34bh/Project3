<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý danh mục</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div class="admin-content-area">
    <a th:href="@{/admin}" class="back-to-dashboard">Quay lại Dashboard</a>

    <h2>Danh sách danh mục sản phẩm</h2>

    <a th:href="@{/admin/danhmuc/create}" class="primary-button">Thêm danh mục mới</a>

    <table class="data-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên danh mục</th>
            <th>Mô tả</th>
            <th>Hành động</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="dm : ${dms}">
            <td th:text="${dm.maDMSP}" class="column-id"></td>
            <td th:text="${dm.tenDMSP}"></td>
            <td th:text="${dm.moTa}" class="column-description"></td>
            <td class="column-actions">
                <a th:href="@{'/admin/danhmuc/edit/' + ${dm.maDMSP}}" class="btn-edit">Sửa</a>
                <a th:href="@{'/admin/danhmuc/delete/' + ${dm.maDMSP}}"
                   onclick="return confirm('Xóa danh mục này?')" class="btn-delete">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
