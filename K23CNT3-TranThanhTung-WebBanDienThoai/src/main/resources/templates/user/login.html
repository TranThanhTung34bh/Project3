<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        /* Tùy chỉnh CSS đơn giản cho form */
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .form-container { background: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 400px; }
        .form-container h2 { text-align: center; margin-bottom: 20px; }
        .form-container label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-container input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .form-container button { background-color: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; }
        .form-container .error-message { color: red; text-align: center; margin-bottom: 15px; }
        .form-container .success-message { color: green; text-align: center; margin-bottom: 15px; }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Đăng nhập Hệ thống</h2>

    <div th:if="${success}" class="success-message">
        <p th:text="${success}"></p>
    </div>

    <div th:if="${error}" class="error-message">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/login}" method="post" th:object="${khachHang}">
        <div>
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" th:field="*{username}" required>
        </div>
        <div>
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" th:field="*{password}" required>
        </div>
        <button type="submit">Đăng nhập</button>
    </form>

    <p style="text-align: center; margin-top: 15px;">
        Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a>
    </p>
</div>
</body>
</html>
